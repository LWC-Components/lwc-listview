<template>
    <c-custom-field-template-wrapper
        editable={typeAttributes.editable}
        row-key-value={rowKeyValue}
        col-key-value={colKeyValue}
        >
        <span slot="display">{displayValue}</span>
        <lightning-combobox slot="edit"
            name="picklist"
            variant="label-hidden"
            value={value}
            options={options}
            onchange={handleChange}>
        </lightning-combobox>
    </c-custom-field-template-wrapper>
</template>
